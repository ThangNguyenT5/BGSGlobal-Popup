<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Popup Đăng ký đọc sách</title>
    <meta name="title" content="" />
    <meta name="description" content="" />

    <link href="./libs/select2-4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="dest/fonts.css" />
    <link rel="stylesheet" href="dest/style2.css" />
    <link rel="stylesheet" href="css/backdoor.css" />
  </head>

  <body class="homepage">
    <header class="header"></header>

    <!-- MAIN -->
    <main>
      <div class="mona-wrapper-popup">
        <div class="btn-open-box">
          <button class="btn-open">Open Popup</button>
        </div>
        <div class="popup">
          <form action="" class="regist">
            <h2 class="form-tt">
              Đăng ký ngay để tải tài liệu của
              BGS Global Leadership Intitude
            </h2>
            <div class="form-control">
              <label for="name">Họ và Tên</label>
              <input type="text" name="name" placeholder="Nhập Họ và Tên">
            </div>
            <div class="form-control">
              <label for="phone">Điện thoại</label>
              <input type="text" name="phone" placeholder="Nhập Số Điện thoại">
            </div>
            <div class="form-control">
              <label class="label-gender" for="gender">Giới tính</label>
              <select class="js-select2-multi" name="gender">
                <option value="">Chọn Giới tính</option>
                <option value="female">Nam</option>
                <option value="male">Nữ</option>
                <option value="other">khác</option>
              </select>
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input type="text" name="email" placeholder="Nhập Email">
            </div>
            <div class="form-control">
              <label class="label-zone" for="zone">Khu vực</label>
              <select class="js-select2-multi" name="zone">
                <option value="">Chọn Vùng</option>
                <option value="mb">Miền Bắc</option>
                <option value="mt">Miền Trung</option>
                <option value="mn">Miền Nam</option>
              </select>
            </div>
            <div class="btn-close">
              <span class="close">
                <img src="./img/icon-close.svg" alt="">
              </span>
            </div>
            <div class="btn-submit">
              <button type="submit">
                Gửi
                <span class="arrow">
                  <img src="./img/icon-arrow.svg">
                </span>
              </button>
            </div>
          </form>
        </div>
        <div class="bg-pg"></div>
      </div>
    </main>
<!-- BACK TO TOP -->

<div class="progress-wrap">
  <i class="ri-arrow-up-s-line"></i>
  <svg
    class="progress-circle svg-content"
    width="100%"
    height="100%"
    viewBox="-1 -1 102 102"
  >
    <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
  </svg>
</div>
    <!-- FOOTER -->
    <footer class="footer"></footer>

    
    <script src="./js/libs/_jquery.js"></script>
    <script src="./libs/select2-4.1.0-rc.0/dist/js/select2.min.js"></script>  
    <script type="text/javascript" src="./dest/jsmain.min.js"></script>
    <script src="./js/libs/import/gsap.js"></script>
    <script src="./js/libs/import/swiper.min.js"></script>
    <script src="./js/libs/import/lightgallery/js/lightgallery-all.min.js"></script>
    <script type="module" src="./dest/main.js"></script>

  </body>
</html>
